<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
<title>karbyvisuals – Creative Studio</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600;900&display=swap" rel="stylesheet">
<style>
:root { --primary:#ff7a18; --bg:#0a0a0a; --card:rgba(255,255,255,0.03); }
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',sans-serif;background:var(--bg);color:#f2f2f2}
.portfolio-page{display:none;padding-top:100px;min-height:100vh}
.portfolio-page.active{display:block}
.order-box{max-width:600px;margin:40px auto;background:rgba(255,255,255,0.02);padding:40px;border-radius:25px}
.form-group{margin-bottom:20px}
label{display:block;font-size:12px;font-weight:700;margin-bottom:6px}
input,textarea,select{width:100%;padding:14px;border-radius:12px;background:#000;border:1px solid #222;color:#fff}
.btn-send{width:100%;padding:16px;background:var(--primary);border:none;border-radius:12px;font-weight:900}
</style>
</head>
<body>

<!-- HUDEBNÍ KLIPY -->
<div id="sec-clips" class="portfolio-page active">
<section>
<h2>Hudební Klipy</h2>
<div class="order-box">
<h4>Poptat hudební klip</h4>
<form action="https://formspree.io/f/xeekojbo" method="POST">
<div class="form-group">
<label>Instagram / E-mail</label>
<input type="text" name="contact" required>
</div>

<div class="form-group">
<label>Typ služby</label>
<select name="sluzba" onchange="this.value==='Natáčení + střih' ? document.getElementById('clip-loc').style.display='block' : document.getElementById('clip-loc').style.display='none'">
<option value="Pouze střih">Pouze střih</option>
<option value="Natáčení + střih">Natáčení + střih</option>
</select>
</div>

<div class="form-group" id="clip-loc" style="display:none">
<label>Lokalita natáčení</label>
<input type="text" name="lokalita">
</div>

<div class="form-group">
<label>Představa projektu</label>
<textarea name="message" rows="3"></textarea>
</div>

<button class="btn-send">Odeslat</button>
</form>
</div>
</section>
</div>

<!-- REELS -->
<div id="sec-reels" class="portfolio-page">
<section>
<h2>Reels & TikTok</h2>
<div class="order-box">
<h4>Poptat Reels</h4>
<form action="https://formspree.io/f/xeekojbo" method="POST">

<div class="form-group">
<label>Instagram / E-mail</label>
<input type="text" name="contact" required>
</div>

<div class="form-group">
<label>Počet videí</label>
<input type="number" name="pocet_videi" min="1">
</div>

<div class="form-group">
<label>Typ videí</label>
<select name="typ_videa">
<option value="Běžný střih">Běžný střih</option>
<option value="Promo">Promo</option>
<option value="Reklama">Reklama</option>
</select>
</div>

<button class="btn-send">Odeslat</button>
</form>
</div>
</section>
</div>

<!-- YOUTUBE -->
<div id="sec-yt" class="portfolio-page">
<section>
<h2>YouTube Tvorba</h2>
<div class="order-box">
<h4>Poptat YouTube video</h4>
<form action="https://formspree.io/f/xeekojbo" method="POST">

<div class="form-group">
<label>Instagram / E-mail</label>
<input type="text" name="contact" required>
</div>

<div class="form-group">
<label>Typ videa</label>
<select name="yt_typ">
<option value="Vlog">Vlog</option>
<option value="Gameplay">Gameplay</option>
<option value="Reakce">Reakce</option>
<option value="Jiné">Jiné</option>
</select>
</div>

<div class="form-group">
<label>Délka videa</label>
<input type="text" name="delka" placeholder="např. 10–15 min">
</div>

<button class="btn-send">Odeslat</button>
</form>
</div>
</section>
</div>

<!-- FOTOGRAFIE -->
<div id="sec-photos" class="portfolio-page">
<section>
<h2>Fotografie</h2>
<div class="order-box">
<h4>Domluvit focení</h4>
<form action="https://formspree.io/f/xeekojbo" method="POST">

<div class="form-group">
<label>Instagram / E-mail</label>
<input type="text" name="contact" required>
</div>

<div class="form-group">
<label>Termín</label>
<input type="date" name="termin">
</div>

<div class="form-group">
<label>Lokalita</label>
<input type="text" name="lokalita">
</div>

<div class="form-group">
<label>Podrobnosti</label>
<textarea name="podrobnosti" rows="3"></textarea>
</div>

<button class="btn-send">Odeslat</button>
</form>
</div>
</section>
</div>

</body>
</html>
