<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,Arial,sans-serif;
  background:#0a0a0a;
  color:#f2f2f2;
  overflow-x:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at left bottom,rgba(255,255,255,.12),transparent 45%),
    linear-gradient(to bottom,rgba(10,10,10,.85),rgba(10,10,10,.95)),
    repeating-linear-gradient(to right,rgba(255,255,255,.04) 0,rgba(255,255,255,.04) 1px,transparent 1px,transparent 140px);
  z-index:-1;
}

section{padding:100px 6%}
h2{font-size:32px;font-weight:500;margin-bottom:30px}
h3{font-weight:500;opacity:.75;margin-bottom:15px}

.lang-switch{
  position:fixed;
  top:20px;
  right:20px;
  z-index:999;
}
.lang-switch button{
  background:none;
  border:1px solid rgba(255,255,255,.3);
  color:#fff;
  padding:8px 14px;
  margin-left:6px;
  border-radius:999px;
  cursor:pointer;
}
.lang-switch button:hover{background:#ff7a18;color:#000}

.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:60px;
}

.logo{
  font-family:'UnifrakturCook',cursive;
  font-size:96px;
}

.hero p{margin-top:20px;font-size:18px;opacity:.85}

.btn{
  display:inline-block;
  margin-top:40px;
  padding:16px 40px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.4);
  color:#fff;
  transition:.3s;
}
.btn:hover{background:#ff7a18;color:#000}

.hero img{
  width:360px;
  border-radius:20px;
  box-shadow:0 30px 80px rgba(0,0,0,.7);
}

/* SLIDERS */
.slider-hint{
  font-size:14px;
  opacity:.5;
  margin-bottom:10px;
}

.video-slider{
  display:flex;
  gap:30px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  padding-bottom:20px;
}
.video-slider::-webkit-scrollbar{display:none}

/* CLIPS */
.video-slider.clips iframe{
  min-width:360px;
  height:220px;
  border-radius:18px;
  border:none;
  scroll-snap-align:center;
}

/* REELS / TIKTOKS (PHONE FORMAT) */
.video-slider.vertical iframe{
  min-width:260px;
  height:460px;
  border-radius:20px;
  border:none;
  scroll-snap-align:center;
}

/* GALLERY */
.gallery-wrapper{
  display:flex;
  gap:20px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
}
.gallery-wrapper img{
  height:460px;
  border-radius:20px;
  scroll-snap-align:center;
}

/* PRICING */
.pricing{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
}
.card{
  padding:40px;
  border-radius:24px;
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.12);
}

/* CONTACT */
.social-links a{
  display:block;
  margin-bottom:15px;
  color:#ff7a18;
}

footer{text-align:center;padding:60px;opacity:.4}

@media(max-width:900px){
  .hero{flex-direction:column;text-align:center}
  .logo{font-size:64px}
}
</style>
</head>

<script>
const translations={
  en:{
    hero:"Video editor & photographer<br>Reels ‚Ä¢ TikTok ‚Ä¢ YouTube ‚Ä¢ Photography",
    contactBtn:"Contact",
    gallery:"Photo gallery",
    samples:"SHOWCASE",

function setLang(lang){
  document.documentElement.lang=lang;
